<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" href="wellness.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BodyWise</title>
    <link rel="stylesheet" href="bmi.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert -->
</head>
<body>
    <header>
        <a style="text-decoration: none;" href="#"> <div class="logo name">
          <p style="color: #ffffff;"><bold>BodyWise</bold></p>
            <img src="wellness.png" alt="Logo BodyWise">
        </div></a></header>
    
    <form id="bmiForm">
        <section class="img-click">
            <div class="container" id="bmi">
                <h1>BMI Calculator</h1>
                <div class="input-section">
                    <label for="date" style="    font-size: 18px;
                    margin-bottom: 10px;
                    color: #ffffff;
                    font-weight: bold;
                }" >Date:</label>
                    <input type="date" id="date" name="date" required><br><br>

                    <label for="gender" style="    font-size: 18px;
                    margin-bottom: 10px;
                    color: #ffffff;
                    font-weight: bold;
                }" >Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select><br><br>

                    <label for="age" style="    font-size: 18px;
                    margin-bottom: 10px;
                    color: #ffffff;
                    font-weight: bold;
                }" >Age:</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" required><br><br>

                    <label for="weight" style="    font-size: 18px;
                    margin-bottom: 10px;
                    color: #ffffff;
                    font-weight: bold;
                }" >Weight (kg):</label>
                    <input type="number" id="weight" name="weight" placeholder="Enter your weight" required><br><br>

                    <label for="height" style="    font-size: 18px;
                    margin-bottom: 10px;
                    color: #ffffff;
                    font-weight: bold;
                }" >Height (cm):</label>
                    <input type="number" id="height" name="height" placeholder="Enter your height" required><br><br>

                    <button type="button" onclick="calculateBMI()">Calculate BMI</button>
                    <button type="button" onclick="saveRecord()">Add Record</button>
                    <button type="button" onclick="goToHomePage()">Return to home</button> <!-- Nouveau bouton -->
                </div>

                
            </div>
        </section>
    </form>
    <script src="bmi.js"></script>
</body>
</html>
